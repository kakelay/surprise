<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love 💖</title>
    <style>
        body {
            text-align: center;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: gradientBG 10s infinite alternate;
        }
        @keyframes gradientBG {
            0% { background-color: #fce4ec; }
            50% { background-color: #f8bbd0; }
            100% { background-color: #fce4ec; }
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            animation: fadeIn 2s;
        }
        .hidden-message {
            display: none;
            font-size: 20px;
            color: #d81b60;
            margin-top: 20px;
            animation: fadeIn 1.5s;
        }
        button {
            padding: 12px 24px;
            font-size: 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
        img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎂 Happy Birthday, My Love! 🎉</h1>
        <p>Click the button below for a surprise! 💖</p>
        <button onclick="showMessage()">Click Me 🎁</button>
        
        <div class="hidden-message" id="message">
            <h2>💖 You are the best thing that ever happened to me! 💖</h2>
            <p>Every day with you is special, but today is extra special because it's the day you were born! 🎂</p>
            <p>Wishing you happiness, love, and all your heart's desires. I love you! ❤️</p>
            <img src="https://avatars.githubusercontent.com/u/110383694?v=4" alt="Love">
        </div>
    </div>

    <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3"></audio>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("birthdaySong").play();
            generateHearts();
        }

        function generateHearts() {
            setInterval(() => {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
